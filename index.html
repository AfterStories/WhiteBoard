<script>
    var handler = new WhiteBoardHandler();
    console.log(handler);
    handler.connectServer();

    handler.addEventCallBack(CommandType.getInstance().LOGIN_COMMAND().responseName, function(){
        alert("login success");
    });



    function login(userName, password) {
        handler.login(userName, password);
    };
    function joinroom(userName, roomName) {
        handler.joinRoom(userName, roomName);
    };

    function createRoom( userName,roomName) {
        handler.createRoom(userName, roomName);
    };

</script>

<div id="login" onclick="login('haohao','12345678910')">我是登陆 </div>
<div id="joinroom" onclick="joinroom('haohao','haha')">我是进房间 </div>
